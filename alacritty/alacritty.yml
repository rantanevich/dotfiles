env:
  TERM: xterm-256color

window:
  opacity: 1.0
  padding:
    x: 0
    y: 0
  decorations: full
  startup_mode: Maximized
  dynamic_title: false

scrolling:
  history: 2000
  multiplier: 5

font:
  size: 14.0
  normal:
    family: Monaco
    style: Regular
  bold:
    family: Monaco
    style: Bold
  italic:
    family: Monaco
    style: Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#000000"
    foreground: "#c7c7c7"
  normal:
    black:   "#000000"
    red:     "#c91b00"
    green:   "#00c200"
    yellow:  "#c7c400"
    blue:    "#0225c7"
    magenta: "#c930c7"
    cyan:    "#00c5c7"
    white:   "#c7c7c7"
  bright:
    black:   "#676767"
    red:     "#ff6d67"
    green:   "#5ff967"
    yellow:  "#fefb67"
    blue:    "#6871ff"
    magenta: "#ff76ff"
    cyan:    "#5ffdff"
    white:   "#fffefe"
  cursor:
    text: "#fffefe"
    cursor: "#c7c7c7"
  selection:
    text: "#000000"
    background: "#c1ddff"

bell:
  animation: EaseOutExpo
  duration: 0

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

live_config_reload: true

# shell:
#   program: /bin/zsh
#   args:
#   - -l
#   - -c
#   - tmux

working_directory: None

mouse:
  hide_when_typing: false

key_bindings:
- { key: Left,  mods: Command, chars: "\x1bOH"   } # Home
- { key: Right, mods: Command, chars: "\x1bOF"   } # End
- { key: Back,  mods: Command, chars: "\x15"     } # Delete line
- { key: Back,  mods: Alt,     chars: "\x1b\x7f" } # Delete word
- { key: Left,  mods: Alt,     chars: "\x1bb"    } # Skip word left
- { key: Right, mods: Alt,     chars: "\x1bf"    } # Skip word right

# tmux
- { key: T,    mods: Command|Shift, chars: "\x01\x21" } # Break the current tmux pane out of the tmux window
- { key: T,    mods: Command,       chars: "\x01\x63" } # Create a new tmux window
- { key: D,    mods: Command,       chars: "\x01\x25" } # Split vertically
- { key: D,    mods: Command|Shift, chars: "\x01\x22" } # Split horizontally
- { key: W,    mods: Command,       chars: "\x01\x78" } # Kill the current tmux pane
- { key: Z,    mods: Command,       chars: "\x01\x7a" } # Toogle the zoom state of the current pane
- { key: Key1, mods: Command,       chars: "\x01\x31" } # Select tmux window 1-9
- { key: Key2, mods: Command,       chars: "\x01\x32" }
- { key: Key3, mods: Command,       chars: "\x01\x33" }
- { key: Key4, mods: Command,       chars: "\x01\x34" }
- { key: Key5, mods: Command,       chars: "\x01\x35" }
- { key: Key6, mods: Command,       chars: "\x01\x36" }
- { key: Key7, mods: Command,       chars: "\x01\x37" }
- { key: Key8, mods: Command,       chars: "\x01\x38" }
- { key: Key9, mods: Command,       chars: "\x01\x39" }

debug:
  render_timer: false
  persistent_logging: false

