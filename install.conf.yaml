- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.zshenv: {}
    ~/.tmux.conf: {}
    ~/.terraformrc: {}
    ~/.config/alacritty: {}
    ~/.config/nvim: {}
    ~/.config/zsh: {}
    ~/.config/git: {}

- clean:
  - ~/
  - ~/.config

- create:
  - ~/.config
  - ~/.local/bin

- shell:
  - git submodule update --init --recursive
  - LOCALREPO=$HOME/.local/share/nvim/site/pack/packer/start/packer.nvim; git clone --depth 1 https://github.com/wbthomason/packer.nvim $LOCALREPO 2>/dev/null || git -C $LOCALREPO pull
